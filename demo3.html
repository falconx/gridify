<html>
	<head>
		<title>Gridify | jQuery Plugin</title>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/jquery-ui-git.css" type="text/css" media="all" /> 
    <script src="http://code.jquery.com/ui/jquery-ui-git.js"></script>
    <script src="js/jquery.smartresize.js"></script>
    <script src="js/jquery.gridify.js"></script>

    <style type="text/css">
      body {
        padding: 0;
        margin: 0;
      }

      .grid {
        width: 60%;
        margin: 100px auto 20px;
      }

    </style>

    <script>
      $(window).load(function() {
        $('.grid').gridify({ items: 2 });
      });

      $(function() {
        $('#slider').slider({
          range: 'max',
          min: 1,
          max: 4,
          value: 2,
          slide: function( event, ui ) {
            $('#top span').text( ui.value );
            $('.grid').gridify({ items: ui.value });
          }
        });
      });
    </script>

	</head>
	<body>
    <div id="top">
      $('#items').gridify({ items: <span>2</span> });
    </div>

    <div id="slider-container">
      <div id="slider"></div>
    </div>

		<ul class="grid">
      <li><img src="images/1.JPG" alt="" /></li>
      <li><img src="images/2.JPG" alt="" /></li>
      <li><img src="images/3.JPG" alt="" /></li>
      <li><img src="images/4.JPG" alt="" /></li>
      <li><img src="images/5.JPG" alt="" /></li>
    </ul>

	</body>
</html>
